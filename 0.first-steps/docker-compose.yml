version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7
    container_name: star_wars_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: harry_potter
    networks:
      - etl_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Setup inicial de MongoDB (colecciones e índices)
  mongo_setup:
    build:
      context: .
      dockerfile: Dockerfile.transform
    container_name: star_wars_setup
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_CONNECTION: mongodb://mongodb:27017/
    networks:
      - etl_network
    command: python -c "from mongo_setup import MongoSetup; MongoSetup('mongodb://mongodb:27017/').setup_all()"

  # Fase 1: Extracción de datos
  extract:
    build:
      context: .
      dockerfile: 1.extract/Dockerfile.extract
    container_name: harry_potter_extract
    volumes:
      - ./data:/app/data
    environment:
      OUTPUT_DIR: /app/data
    networks:
      - etl_network

  # Fase 2: Transformación de datos
  transform:
    build:
      context: .
      dockerfile: Dockerfile.transform
    container_name: star_wars_transform
    depends_on:
      - extract
    volumes:
      - ./data:/app/data
    environment:
      DATA_DIR: /app/data
    networks:
      - etl_network

  # Fase 3: Carga de datos en MongoDB
  load:
    build:
      context: .
      dockerfile: Dockerfile.load
    container_name: star_wars_load
    depends_on:
      - transform
      - mongodb
      - mongo_setup
    volumes:
      - ./data:/app/data
    environment:
      DATA_DIR: /app/data
      MONGO_CONNECTION: mongodb://mongodb:27017/
    networks:
      - etl_network

volumes:
  mongo_data:

networks:
  etl_network:
    driver: bridge
